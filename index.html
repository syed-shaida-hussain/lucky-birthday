<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Lucky birthday?</title>
</head>

<body>
    <h1 class="heading">Is your birthday lucky 🤞🏻 ? 🤔</h1>

    <div class="container">
        <label for="date-of-birth">Date Of Birth:</label>
        <br>
        <input type="date" id="date-of-birth">
        <br>

        <label for="lucky-number">Lucky Number:</label>
        <br>
        <input  type="number" id="lucky-number"  placeholder="Enter a number">
        <br>

        <button id="check-button">Check Number</button>

        <p disabled id="output-box"></p>
    </div>

    <script src="/index.js"></script>
</body>

</html>
